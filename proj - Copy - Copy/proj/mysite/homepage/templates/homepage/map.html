	<script>
		function SendPostRequestHome(event){
			$.ajax({
			url: "{% url 'homepage:map' %}",
			method: 'POST',
			data: { 'csrfmiddlewaretoken': '{{ csrf_token }}'},
			success: function (data) {
			
				if(data.result == 'search'){
					window.location = "{% url 'homepage:search' %}";
				}
				else if(data.result == 'direction'){
					window.location = "{% url 'homepage:direction' %}";
				}
			}
		});;
		}
		</script>
